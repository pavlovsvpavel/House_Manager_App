{% extends "base.html" %}

{% block main_content %}

    <section class="site-section client-delete">
        <div class="container">
            <div class="delete-card">
                <h1>Are you sure you want to delete this client?</h1>
                <form action="{% url "delete_client" pk=object.pk %}" method="post">
                    {% csrf_token %}
                    <input class="btn" type="submit" value="Yes">
                </form>
            </div>
        </div>
    </section>

{% endblock %}
