{% extends "base.html" %}
{% load i18n %}

{% block main_content %}
    <section class="site-section edit-client">
        <div class="container">
            <form class="create-form" action="{% url "edit_client" pk=object.pk %}" method="post">
                <h3 class="create-form-heading">{% trans "Edit Client" %}</h3>
{#                {{ form }}#}
                {% csrf_token %}
                <label for="id_family_name">{% trans "Family Name" %}</label>{{ form.family_name }}
                <label for="id_floor">{% trans "Floor" %}</label>{{ form.floor }}
                <label for="id_apartment">{% trans "Apartment" %}</label>{{ form.apartment }}
                <label for="id_number_of_people">{% trans "Number of People" %}</label>{{ form.number_of_people }}
                <label for="id_is_using_lift">{% trans "Is Using Lift" %}</label>{{ form.is_using_lift }}
                <label for="id_is_occupied">{% trans "Is Occupied" %}</label>{{ form.is_occupied }}
                <input class="btn" type="submit" value="{% trans "Save" %}">
            </form>
        </div>
    </section>

{% endblock %}
