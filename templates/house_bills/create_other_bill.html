{% extends "base.html" %}
{% load i18n %}

{% block main_content %}

    <section class="site-section create-house-bills">
        <div class="container">
            <div class="wrapper">
                <div class="clients-cards">
                    {% if clients %}
                        <form class="create-form" action="{% url "create_other_bill" %}" method="post">
                            <h3 class="create-form-heading">{% trans "Create Bill" %}</h3>
                            {{ form }}
                            {% csrf_token %}
                            <input class="btn" type="submit" value="{% trans "Save" %}">
                        </form>
                    {% else %}
                        <h3>{% trans "Add clients first" %}</h3>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>

{% endblock %}
