{% extends "base.html" %}

{% block main_content %}

    <section class="site-section list-house-bills">
        <div class="container">
            <div class="wrapper">
                <div class="clients-cards">
                    {% if house_bills %}
                        {% for bill in house_bills %}
                            <div class="{% if bill.is_paid %} client-card {% else %} client-card-not-paid {% endif %}" 
                                 onclick="redirectToHouseBillDetails({{ bill.pk }}, '{% url "edit_house_bills" pk=0 %}')">
                                <div class="card-column">
                                    <p class="column-name">Year</p>
                                    <p class="column-data">{{ bill.year }}</p>
                                </div>
                                <div class="card-column">
                                    <p class="column-name">Month</p>
                                    <p class="column-data">{{ bill.get_month_name }}</p>
                                </div>
                                <div class="card-column">
                                    <p class="column-name">Total BGN</p>
                                    <p class="column-data">{{ bill.amount_without_repairs }}</p>
                                </div>
                            </div>
                        {% endfor %}
                    {% else %}
                        <h1>No bills</h1>
                    {% endif %}
                </div>
                <div class="back-button">
                    <a href="{% url "details_house" pk=object.pk %}"><i class="fa-solid fa-arrow-right"></i>Back to house</a>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
