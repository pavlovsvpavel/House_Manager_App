{% extends "base.html" %}

{% block main_content %}

    <section class="site-section edit-house-bill">
        <div class="container">
            <form class="create-form" action="{% url "edit_house_bills" pk=object.pk %}" method="post">
                <h3 class="create-form-heading">Edit House Bill</h3>
                {{ form }}
                {% csrf_token %}
                <input class="btn" type="submit" value="Edit House Bill">
            </form>
        </div>
    </section>
{% endblock %}
