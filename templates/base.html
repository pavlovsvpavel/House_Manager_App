{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Manager</title>
    <link rel="stylesheet" href="{% static "styles/styles.css" %}">
    <link href="{% static "images/favicon.ico" %}" rel="icon" type="image/x-icon">
    <script src={% static "scripts/selectCurrentHouseId.js" %}></script>
    <script src={% static "scripts/redirects.js" %}></script>
</head>
<body>
<div class="site">
    <header class="site-header">
        <div class="container">
            <div class="header-elements">
                <div class="site-title">
                    <a href="{% url "index" %}">House Manager</a>
                </div>
                <nav class="navigation">
                    <input type="checkbox" id="sidebar-active">
                    <label for="sidebar-active" class="open-sidebar-button">
                        <img src="{% static "images/menu.svg" %}" alt="menu-icon">
                    </label>
                    <label id="overlay" for="sidebar-active"></label>
                    <div class="links-container">
                        <label for="sidebar-active" class="close-sidebar-button">
                            <img src="{% static "images/close.svg" %}" alt="close-icon">
                        </label>
                        <ul>
                            {% if request.user.is_authenticated %}
                                <li><a href="{% url "dashboard" %}">Dashboard</a></li>
                                <li><a href="{% url "create_house" %}">Create House</a></li>
                                <li><a href="{% url "details_profile" pk=request.user.pk %}">Profile</a></li>
                                <li><a href="{% url "logout_user" %}">Logout</a></li>
                            {% else %}
{#                                <li><a href="{% url "register_user" %}">Register</a></li>#}
                                <li><a href="{% url "login_user" %}">Login</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="site-main">
        {% block main_content %}

        {% endblock %}
    </main>
    <footer class="site-section site-footer">
        <div class="container">
            <p>&copy; 2024 Pavel Pavlov. All Rights Reserved.</p>
        </div>
    </footer>
</div>
</body>
</html>
