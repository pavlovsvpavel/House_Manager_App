{% extends "base.html" %}
{% load i18n %}

{% block main_content %}

    <section class="site-section delete-house">
        <div class="container">
            <div class="delete-card">
                <h3>{% trans "Are you sure you want to delete this house?" %}</h3>
                <form action="{% url "delete_house" pk=object.pk %}" method="post">
                    {% csrf_token %}
                    <input class="btn" type="submit" value="{% trans "Yes" %}">
                    <a class="no-btn" href="{% url "details_house" pk=object.pk %}">{% trans "No" %}</a>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
