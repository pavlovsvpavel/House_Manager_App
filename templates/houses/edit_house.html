{% extends "base.html" %}
{% load i18n %}

{% block main_content %}
    <section class="site-section edit-house">
        <div class="container">
            <form class="create-form" action="{% url "edit_house" pk=object.pk %}" method="post">
                <h3 class="create-form-heading">{% trans "Edit House" %}</h3>
{#                {{ form }}#}
                {% csrf_token %}
                <label for="id_town">{% trans "Town" %}</label>{{ form.town }}
                <label for="id_address">{% trans "Address" %}</label>{{ form.address }}
                <label for="id_building_number">{% trans "Building number" %}</label>{{ form.building_number }}
                <label for="id_entrance">{% trans "Entrance" %}</label>{{ form.entrance }}
                <label for="id_money_balance">{% trans "Balance" %}</label>{{ form.money_balance }}
                <input class="btn" type="submit" value="{% trans "Save" %}">
            </form>
        </div>
    </section>

{% endblock %}
