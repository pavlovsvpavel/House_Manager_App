{% load custom_filters %}
<tr>
    <td>{{ client_bill.client.family_name }}</td>
    <td>{{ client_bill.client.apartment }}</td>
    <td>{{ client_bill.amount_old_debts }}</td>
    <td>{{ client_bill.total_amount }}</td>  <!-- Total amount searched month/year client_monthly bill -->
    <td>{{ client_bill.amount_old_debts|add:client_bill.total_amount }}</td>
    <td class="signature-column">
        {% if client_bill.signature %}
        <div>
            <img src="{{ client_bill.signature }}" alt="Signature"/>
        </div>
    {% else %}
        <div></div>
    {% endif %}
    </td>
</tr>
