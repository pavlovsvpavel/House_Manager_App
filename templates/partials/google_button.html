{% load i18n %}
{% load static %}
{% load socialaccount %}

<a href="{% provider_login_url 'google' %}?next={{ next|default:'/' }}"
   class="google-button">
    <div class="google-button-content-wrapper">
        <div class="google-button-icon">
            <img class="google-logo" src="{% static "images/google-logo.png" %}" alt="google-icon">
        </div>
        <p class="google-button-contents">{% trans 'Continue with Google' %}</p>
    </div>
</a>
