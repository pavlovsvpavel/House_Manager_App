{% extends "base.html" %}
{% load i18n %}

{% block main_content %}
    <section class="site-section edit-profile">
        <div class="container">
            <form class="create-form" action="{% url "edit_profile" pk=object.pk %}" enctype="multipart/form-data"
                  method="post">
                <h3 class="create-form-heading">{% trans "Edit Profile" %}</h3>
                {{ form }}
                {% csrf_token %}
                <input class="btn" type="submit" value="{% trans "Save" %}">
            </form>
        </div>
    </section>

{% endblock %}
