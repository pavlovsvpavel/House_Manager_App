{% extends "base.html" %}

{% block main_content %}
    
    <section class="site-section delete-profile">
        <div class="container">
            <div class="delete-card">
                <h1>Are you sure you want to delete your profile?</h1>
                <form action="{% url "delete_profile" pk=object.pk %}" method="post">
                    {% csrf_token %}
                    <input class="btn" type="submit" value="Yes">
                </form>
            </div>
        </div>
    </section>

{% endblock %}
