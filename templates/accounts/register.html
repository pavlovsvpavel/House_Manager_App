{% extends "base.html" %}

{% block main_content %}
    
    <section class="site-section register_user">
        <div class="container">
            <form class="create-form" action="{% url "register_user" %}" method="post">
                <h3 class="create-form-heading">Register</h3>
                {{ form }}
                {% csrf_token %}
                <input class="btn" type="submit" value="Register">
            </form>
        </div>
    </section>

{% endblock %}
