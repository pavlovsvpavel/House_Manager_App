{% extends "base.html" %}

{% block main_content %}
    
    <section class="site-section login_user">
        <div class="container">
            <form class="create-form" action="{% url "login_user" %}?next={{ next }}" method="post">
                <h3 class="create-form-heading">Login</h3>
                {{ form }}
                {% csrf_token %}
                <input class="btn" type="submit" value="Log in">
            </form>
        </div>
    </section>

{% endblock %}
