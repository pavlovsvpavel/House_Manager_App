# Production with ssl_certificate
upstream house_manager {
    server web:8000;
}

server {
    listen 80;

    server_name housemanager.fr.to;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://housemanager.fr.to$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name housemanager.fr.to;

    ssl_certificate /etc/nginx/ssl/live/housemanager.fr.to/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/housemanager.fr.to/privkey.pem;

    http2 on;

    client_max_body_size 10M;

    location / {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://house_manager;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self'; font-src 'self' fonts.gstatic.com https://cdnjs.cloudflare.com; style-src 'self' https://cdnjs.cloudflare.com;";

        add_header X-XSS-Protection "1; mode=block";
    }

    location /static/ {
        alias /home/app/web/static_files/;
        expires 7d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location /media/ {
        alias /home/app/web/mediafiles/;
    }
}