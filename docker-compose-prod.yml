version: '3.8'

services:
  web:
    image: house_manager
    command: gunicorn house_manager.wsgi:application --bind=0.0.0.0:8000
    env_file:
      - envs/.env.prod
    volumes:
      - tmp/app-resources/static:/app/static_files
    ports:
      - "8000:8000"
    platform: linux/amd64
    links:
      - postgres
  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - envs/.env.prod
    volumes:
      - ./postgresql:/var/lib/postgresql/data
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - tmp/app-resources/static:/home/app/web/staticfiles
      - ./mediafiles:/app/mediafiles
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    links:
      - web

